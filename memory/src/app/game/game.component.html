<div id="screen">
<main id="game">
    <div class="menu">
        <button (click)="confirmNewGame('Are you sure you want to start a new game')">New Game</button>

    </div>
    <h1 class="animate__animated animate__bounce">{{ gameTitle }}</h1>
    <div id="stats">
        <div id="score">
            Score: <span class="{{animationScore}}">{{ score }}</span>
    </div>
    <div id="time">Left: <span>{{ humanTimeLeft }}</span></div>
    </div>

    <section id="controls">
        <div>
            <button (click)="guessHi()" title="Guess Higher or Equal">Hi</button>
        </div>
        <div>
            <button (click)="guessLo()" title="Guess Lower or Equal">Lo</button>
        </div>
    </section>

    <!-- carte -->
    <img class="{{ animationGuessClasses }}" src="assets/cards/{{ cardSrc }}">

</main>
<aside id="aside">
    <app-high-scores [winners]="winners"></app-high-scores>
</aside>
</div>
